<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{commons/fragments::head}">
</head>

<body>

<div th:replace="~{commons/fragments::nav}">

</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center" th:object="${offerViewDto}">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="|*{offerYear} *{brandName} *{modelName}|">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush" >
                <li class="list-group-item">
                    <div class="card-text"><span th:text="*{mileage}">• Mileage</span></div>
                    <div class="card-text"><span th:text="*{price}">• Price</span></div>
                    <div class="card-text"><span th:text="*{engine}">• Engine type</span></div>
                    <div class="card-text"><span th:text="*{transmission}">• Transmission type</span></div>
                    <div class="card-text"><span th:text="*{created}">• Offer created</span></div>
                    <div class="card-text"><span th:text="*{modified}">• Offer modified</span></div>
                    <div class="card-text"><span th:text="*{fullName}">• Seller - First and Last name</span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" href="/">Update</a>
                <a class="card-link" href="/">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
