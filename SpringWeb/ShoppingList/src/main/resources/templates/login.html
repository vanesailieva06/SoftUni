<!DOCTYPE html>
<html>
<head th:replace = "fragments/commons::head">
</head>
<body>
<header th:replace = "fragments/commons::nav">
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur" th:action="@{/users/login}" method="post"
    th:object = "${userLoginDto}">
        <small th:each="error: ${#fields.errors()}" th:text="${error}"  class="text-danger">Error message</small>
        <br/>
            <small th:if = "${isExist == false}" class="text-danger ">Incorrect username or password!</small>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input type="text" class="form-control" id="username" th:field="*{username}"
            th:errorclass = "is-invalid"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" th:field="*{password}"
            th:errorclass = "is-invalid"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>
    </form>
</main>

<footer th:replace = "fragments/commons::footer">
</footer>
</body>
</html>
