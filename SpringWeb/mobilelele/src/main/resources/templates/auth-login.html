<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons/fragments::head}">
</head>

<body>
<div th:replace="~{commons/fragments::nav}">

</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <p th:if="${bad_credentials}" class="errors invalid-user alert alert-danger">
        Invalid username or password.
    </p>
    <form th:method="post"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
    th:action="@{/users/login}">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold" >Username</label>
            <input value="username" id="username" name="username" type="text" min="2" max="50"
                   class="form-control"
                   placeholder="Username" th:value="${username}"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  id="password" name="password" type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Password"/>

        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
