<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{commons/fragments::head}">
</head>

<body>

<div th:replace="~{commons/fragments::nav}">
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form method="post"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center" th:action= "@{/users/register}"
    th:object= "${userRegisterDto}">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input  id="firstName" type="text" min="2" max="20" class="form-control"
                       placeholder="First name" th:field="*{firstName}"/>
                <p class="errors alert alert-danger"  th:if="${#fields.hasErrors('firstName')}"
                   th:errors="*{firstName}">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName" type="text" min="2" max="20" class="form-control"
                       placeholder="First name" th:field="*{lastName}"/>
                <p class="errors alert alert-danger"  th:if="${#fields.hasErrors('lastName')}"
                   th:errors="*{lastName}">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username" type="text" min="2" max="20" class="form-control"
                       placeholder="First name" th:field="*{username}"/>
                <p class="errors alert alert-danger"  th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}">
                    Username is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Password" th:field="*{password}"/>
                <p class="errors alert alert-danger"  th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}">
                    Password is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="text-center text-white font-weight-bold" for="roles">Roles</label>
            <select th:field="*{role}" id="roles" class="form-control" multiple>
                <option th:each="r : ${T(com.example.demo.model.entity.Role).values()}" th:value="${r}" th:text="${r}">
                </option>
            </select>
            <p class="errors alert alert-danger" th:if="${#fields.hasErrors('role')}"
               th:errors="*{role}">
                Selecting a role is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
