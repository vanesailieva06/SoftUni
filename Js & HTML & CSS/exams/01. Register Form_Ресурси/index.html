<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <section class="registration">
      <div class="content">
        <h2>REGISTRATION FORM</h2>
        <div class="names-container">
          <form action="" class="first-name">
            <label for="first-name">First Name</label><br />
            <input type="text" class="name" />
          </form>
          <form action="" class="last-name">
            <label for="last-name">Last Name</label><br />
            <input type="text" class="name" />
          </form>
        </div>
        <form action="" class="email">
          <label for="email">Email</label>
          <br />
          <input type="email" class="email-input" />
        </form>
        <form action="" class="password">
          <label for="password">Password</label>
          <br />
          <input type="password" class="password-input" />
        </form>
        <form action="" class="confirm-pass">
          <label for="password">Confirm Password</label>
          <br />
          <input type="text" class="password-input" />
        </form>
        <form action="" class="radio">
          <input type="radio" class="radio-btn-input" />
          <label for="radio-btn"
            >I accept the Terms of Use & Privacy Policy</label
          >
        </form>
        <button class="register-btn">REGISTER NOW</button>
      </div>
    </section>
  </body>
</html>
