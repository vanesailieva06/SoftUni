<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
  </head>
  <body>
    <div class="categories">
      <section class="music">
        <img src="images/music.jpg" alt="music" />
        <p>Movie reviews</p>
      </section>
      <section class="celebrity">
        <img src="images/celebrity.jpg" alt="celebrity" />
        <p>Celebrity interviews</p>
      </section>
      <section class="tv-show">
        <img src="images/tv-show.jpg" alt="tv-show" />
        <p>TV show guides</p>
      </section>
      <section class="art">
        <img src="images/art.jpg" alt="art" />
        <p>Arts and culture</p>
      </section>
      <section class="other">
        <h4>Other Category</h4>
        <ul>
          <li><i class="fa-solid fa-circle-arrow-right"></i>Finance</li>
          <li><i class="fa-solid fa-circle-arrow-right"></i>Business</li>
          <li>
            <i class="fa-solid fa-circle-arrow-right"></i>Social media marketing
          </li>
          <li>
            <i class="fa-solid fa-circle-arrow-right"></i>Sales process and
            strategy
          </li>
          <li><i class="fa-solid fa-circle-arrow-right"></i>Web development</li>
          <li><i class="fa-solid fa-circle-arrow-right"></i>Travel hacks</li>
        </ul>
      </section>
    </div>
  </body>
</html>
