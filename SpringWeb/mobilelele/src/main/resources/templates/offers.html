<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{commons/fragments::head}">
</head>

<body>
    
	<div th:replace="~{commons/fragments::nav}">

	</div>


    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0" th:each="offer : ${offers}" th:object="${offer}">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="*{imageUrl}" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title" th:text="|*{year} *{brand} *{model}|">
					Offer year Brand name Model name</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text"><span th:text="*{mileage}">• Mileage</span></div>
                        <div class="card-text"><span th:text="*{price}">• Price</span></div>
                        <div class="card-text"><span th:text="*{engine}">• Engine type</span></div>
                        <div class="card-text"><span th:text="*{transmission}">• Transmission type</span></div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" th:href="@{/offers/details/{id}(id = *{id})}">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>
