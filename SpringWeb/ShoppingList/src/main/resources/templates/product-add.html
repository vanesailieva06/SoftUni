<!DOCTYPE html>
<html>
<head th:replace = "fragments/commons::head">
</head>
<body>
<header th:replace = "fragments/commons::nav">
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add product</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded"
          th:method="post"
          th:action="@{/products/add}"
          th:object = "${addProductDto}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-white">Name</label>
            </div>
            <input type="text" class="form-control" id="name" th:field="*{name}"
            th:errorclass = "'is-invalid alert-danger'"/>
            <small class="text-danger  invalid-feedback">Name length must be between 3 and 20 characters (inclusive 3 and 20).</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea type="text" class="form-control" id="description" th:field="*{description}"
            th:errorclass = "'is-invalid alert-danger'"></textarea>
            <small class="text-danger invalid-feedback">Description min length must be minimum 5(inclusive) characters</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="neededBefore" class="h4 mb-2">Before</label>
            </div>
            <input type="datetime-local" class="form-control" id="neededBefore" th:field="*{before}"
            th:errorclass = "'is-invalid alert-danger'"/>
            <small class="text-danger invalid-feedback">Date and Time, that cannot be in the past</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" step="0.1" class="form-control" id="price" th:field="*{price}"
            th:errorclass = "'is-invalid alert-danger'"/>
            <small class="text-danger invalid-feedback">The price must be a positive number</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select" id="category" th:field="*{category}"
            th:errorclass = "'is-invalid alert-danger'">
                <option value="">Select category</option>
				<option value="Food">Food</option>
                <option value="Drink">Drink</option>
                <option value="Household">Household</option>
                <option value="Other">Other</option>
            </select>
            <small class="text-danger invalid-feedback">Category cannot be null.</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add product</button>
        </div>
    </form>
</main>

<footer th:replace = "fragments/commons::footer">
</footer>
</body>
</html>
